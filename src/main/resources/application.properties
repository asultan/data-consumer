################################################################################################################################################################
#                                                                       WEB SERVER
################################################################################################################################################################
server.servlet.context-path                             =   /data-consumer
server.port                                             =   8082

################################################################################################################################################################
#                                                                         TOMCAT
################################################################################################################################################################
spring.tomcat.max-wait                                  =   20000
spring.tomcat.max-active                                =   50
spring.tomcat.max-idle                                  =   20
spring.tomcat.min-idle                                  =   15

################################################################################################################################################################
#                                                                   LOGGING LEVELS
################################################################################################################################################################
logging.level.org.springframework                       =   INFO
logging.level.dataconsumer                              =   TRACE

################################################################################################################################################################
#                                                          SWAGGER API ENDPOINTS DESCRIPTIONS
################################################################################################################################################################
HomeController.root                                     =   Redirects to Swagger API page
DataPointController.create                              =   Handles a data point creation event


################################################################################################################################################################
#                                                                   KAFKA CONFIG
################################################################################################################################################################
KafkaConfig.bootstrapAddress                            =   localhost:9092
KafkaConfig.KafkaConsumerService.groupId                =   outlier
KafkaConsumerService.topic.name                         =   outlier

################################################################################################################################################################
#                                                                   MONGODB CONFIG
################################################################################################################################################################
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=outlier

